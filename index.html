<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fazuan form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bd7ee2b71.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hero">

    <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-regular fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-sharp fa-regular fa-mobile"></i> Phone</label>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> email</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-regular fa-comment"></i> Your Message</label>
        </div>
        <a href="https://fazuan04.github.io/"><button type="submit"><i class="fa-sharp fa-regular fa-paper-plane"></i> SUBMIT</a>
        </a>
    </form>


    </div>
    
</body>
</html>
